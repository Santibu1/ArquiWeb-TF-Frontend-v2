<div class="container">
    <div class="header-section">
        <button class="back-button" [routerLink]="['/admin']">
            <mat-icon>arrow_back</mat-icon>
            <span>Volver al Menú</span>
        </button>
        <h1>Gestión de Productos</h1>
    </div>

    <div class="content-section">
        <div class="table-header">

            <div class="filter-controls">
                <mat-form-field appearance="outline">
                    <mat-label>Filtrar por Empresa</mat-label>
                    <mat-select [(ngModel)]="empresaSeleccionada" (selectionChange)="aplicarFiltro()">
                        <mat-option [value]="null">Todos</mat-option>
                        <mat-option *ngFor="let empresa of empresas" [value]="empresa.empresaId">
                            {{ empresa.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-stroked-button color="primary" (click)="limpiarFiltro()" [disabled]="!empresaSeleccionada">
                    Limpiar Filtro
                </button>
            </div>

            <button mat-raised-button class="add-button" [routerLink]="['/admin/producto/nuevo']">
                Agregar
            </button>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="productoId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.productoId}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.precio }} </td>
                </ng-container>

                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editarProducto(element.productoId)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarProducto(element.productoId)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [colSpan]="displayedColumns.length">
                        No se encontraron datos.
                    </td>
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Seleccionar página">
            </mat-paginator>
        </div>
    </div>
</div>
