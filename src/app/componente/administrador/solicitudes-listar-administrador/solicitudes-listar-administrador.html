<div class="container">

    <div class="header-section">
        <button class="back-button" [routerLink]="['/admin']">
            <mat-icon>arrow_back</mat-icon>
            <span>Volver al Menú</span>
        </button>
        <h1>Gestión de Solicitudes</h1>
    </div>

    <div class="content-section">

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID -->
                <ng-container matColumnDef="idSolicitud">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.idSolicitud}} </td>
                </ng-container>

                <!-- Nombre Comunidad -->
                <ng-container matColumnDef="nombreComunidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Comunidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreComunidad}} </td>
                </ng-container>

                <!-- Ubicación -->
                <ng-container matColumnDef="ubicacion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </th>
                    <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
                </ng-container>

                <!-- Descripción -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion | slice:0:40}}...</td>
                </ng-container>

                <!-- Estado -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element">
            <span [ngClass]="{
              'estado-pendiente': element.estado === 'Pendiente',
              'estado-aprobado': element.estado === 'Aprobada',
              'estado-rechazado': element.estado === 'Rechazada'
            }">
              {{element.estado}}
            </span>
                    </td>
                </ng-container>

                <!-- ACCIONES -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="aprobar(element.idSolicitud, element.estado)">
                            <mat-icon>check_circle</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="rechazar(element.idSolicitud, element.estado)">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Render rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Empty row -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [colSpan]="displayedColumns.length">
                        No se encontraron solicitudes.
                    </td>
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</div>
