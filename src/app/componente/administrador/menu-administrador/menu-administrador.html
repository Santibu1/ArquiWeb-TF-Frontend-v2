<!-- Solo mostrar el contenedor completo cuando estamos en /admin -->
<div class="admin-dashboard" *ngIf="mostrarDashboard">
    <!-- Header con título -->
    <div class="dashboard-header">
        <h1 class="header-title">Ventana Principal</h1>
    </div>

    <div class="dashboard-content">
        <!-- Sección del Perfil (Izquierda) -->
        <div class="admin-profile-section">
            <div class="profile-card">
                <div class="profile-avatar">
                    <mat-icon>person</mat-icon>
                </div>
                <h2 class="profile-name">Administrador</h2>
            </div>
        </div>

        <!-- Sección de Herramientas (Derecha) -->
        <div class="tools-section">
            <h2 class="section-title">Herramientas</h2>
            <div class="tools-grid">
                <a [routerLink]="'/admin/productos'" class="tool-item">
                    <div class="tool-icon">
                        <mat-icon>inventory_2</mat-icon>
                    </div>
                    <span class="tool-label">PRODUCTOS</span>
                </a>
                <a [routerLink]="'/admin/empresas'" class="tool-item">
                    <div class="tool-icon">
                        <mat-icon>handshake</mat-icon>
                    </div>
                    <span class="tool-label">EMPRESAS</span>
                </a>
                <a [routerLink]="'/admin/comunidades'" class="tool-item">
                    <div class="tool-icon">
                        <mat-icon>groups</mat-icon>
                    </div>
                    <span class="tool-label">COMUNIDADES</span>
                </a>
                <a [routerLink]="'/admin/usuarios'" class="tool-item">
                    <div class="tool-icon">
                        <mat-icon>group</mat-icon>
                    </div>
                    <span class="tool-label">USUARIOS</span>
                </a>
                <a [routerLink]="'/admin/solicitudes'" class="tool-item">
                    <div class="tool-icon">
                        <mat-icon>description</mat-icon>
                    </div>
                    <span class="tool-label">SOLICITUDES</span>
                </a>
                <a [routerLink]="'/admin/actividades'" class="tool-item">
                    <div class="tool-icon">
                        <mat-icon>search</mat-icon>
                    </div>
                    <span class="tool-label">ACTIVIDADES</span>
                </a>
                <a [routerLink]="'/admin/reportes'" class="tool-item">
                    <div class="tool-icon">
                        <mat-icon>assignment</mat-icon>
                    </div>
                    <span class="tool-label">REPORTES</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- El outlet siempre se renderiza -->
<router-outlet></router-outlet>
