<!-- menu-administrador.html -->
<div class="admin-shell" *ngIf="mostrarDashboard">
    <div class="page-intro">
                <div>
            <h1 class="page-title">Ventana principal</h1>
            <p class="page-subtitle">Accede a los módulos de gestión</p>
        </div>


        <button mat-stroked-button color="warn" class="logout-button" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Cerrar Sesión
        </button>
    </div>

    <nav class="tools-grid" aria-label="Módulos de administración" role="navigation">
        <a class="tool-card" [routerLink]="'/admin/productos'" aria-label="Productos">
            <span class="tool-icon" aria-hidden="true"><mat-icon>inventory_2</mat-icon></span>
            <span class="tool-title">Productos</span>
            <span class="tool-desc">Catálogo y canje</span>
        </a>

        <a class="tool-card" [routerLink]="'/admin/empresas'" aria-label="Empresas">
            <span class="tool-icon" aria-hidden="true"><mat-icon>handshake</mat-icon></span>
            <span class="tool-title">Empresas</span>
            <span class="tool-desc">Socios y marcas</span>
        </a>

        <a class="tool-card" [routerLink]="'/admin/comunidades'" aria-label="Comunidades">
            <span class="tool-icon" aria-hidden="true"><mat-icon>groups</mat-icon></span>
            <span class="tool-title">Comunidades</span>
            <span class="tool-desc">Grupos y eventos</span>
        </a>

        <a class="tool-card" [routerLink]="'/admin/usuarios'" aria-label="Usuarios">
            <span class="tool-icon" aria-hidden="true"><mat-icon>group</mat-icon></span>
            <span class="tool-title">Usuarios</span>
            <span class="tool-desc">Altas y estado</span>
        </a>

        <a class="tool-card" [routerLink]="'/admin/solicitudes'" aria-label="Solicitudes">
            <span class="tool-icon" aria-hidden="true"><mat-icon>description</mat-icon></span>
            <span class="tool-title">Solicitudes</span>
            <span class="tool-desc">Aprobaciones</span>
        </a>

        <a class="tool-card" [routerLink]="'/admin/actividades'" aria-label="Actividades">
            <span class="tool-icon" aria-hidden="true"><mat-icon>search</mat-icon></span>
            <span class="tool-title">Actividades</span>
            <span class="tool-desc">Registro y control</span>
        </a>

        <a class="tool-card" [routerLink]="'/admin/reportes'" aria-label="Reportes">
            <span class="tool-icon" aria-hidden="true"><mat-icon>assignment</mat-icon></span>
            <span class="tool-title">Reportes</span>
            <span class="tool-desc">Indicadores</span>
        </a>
    </nav>
</div>

<!-- El outlet siempre se renderiza (fuera del condicional) -->
<router-outlet></router-outlet>
