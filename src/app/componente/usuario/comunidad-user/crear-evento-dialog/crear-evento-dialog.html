<h2 mat-dialog-title>Crear Nuevo Evento</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-dialog-content class="dialog-content">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre del Evento</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej. Limpieza de Playa">
            <mat-error *ngIf="form.get('nombre')?.hasError('required')">El nombre es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput formControlName="descripcion" rows="3"></textarea>
        </mat-form-field>

        <div class="row-inputs">
            <mat-form-field appearance="outline">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Recompensa (EcoBits)</mat-label>
                <input matInput type="number" formControlName="recompensa">
                <span matSuffix>pts&nbsp;</span>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Beneficios (Opcional)</mat-label>
            <input matInput formControlName="beneficios" placeholder="Ej. Certificado, Refrigerio...">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Publicar Evento</button>
    </mat-dialog-actions>
</form>
